<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Pago UalÃ¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0033A0 0%, #001A5C 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Se eliminÃ³ la lÃ­nea "padding: 20px;" de aquÃ­ para un centrado perfecto */
            position: relative;
            overflow-x: hidden; /* Evita cualquier desbordamiento horizontal */
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 94, 121, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 51, 160, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
            /* Agregamos un margen horizontal para que no se pegue a los bordes en pantallas muy pequeÃ±as */
            margin: 0 15px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 51, 160, 0.15));
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-size: 28px;
            color: #0033A0;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            color: #6B7280;
        }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .info-card {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #E5E7EB;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 51, 160, 0.1);
        }

        .info-label {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 20px;
            color: #111827;
            font-weight: 600;
        }

        .alias-section {
            background: linear-gradient(135deg, #0033A0 0%, #001A5C 100%);
            border-radius: 20px;
            padding: 32px;
            margin: 32px 0;
            position: relative;
            overflow: hidden;
        }

        .alias-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 94, 121, 0.15) 0%, transparent 50%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alias-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .alias-text {
            font-size: 26px;
            font-weight: 700;
            color: white;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            word-break: break-all;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #FF5E79 0%, #FF4165 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 32px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 24px rgba(255, 94, 121, 0.4);
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 94, 121, 0.5);
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:active {
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .btn-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
        }

        .success-message {
            text-align: center;
            color: #10B981;
            font-size: 15px;
            font-weight: 600;
            margin-top: 16px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
        }

        .footer-text {
            font-size: 13px;
            color: #9CA3AF;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 0 10px; /* Reducimos el margen en pantallas muy pequeÃ±as */
            }

            .header h1 {
                font-size: 24px;
            }

            .alias-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="UalaLogo.png" alt="Logo de UalÃ¡" class="logo">
        </div>

        <div class="header">
            <h1>Datos de Pago</h1>
            <p>InformaciÃ³n para transferencias</p>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">ðŸ‘¤ Titular</div>
                <div class="info-value">Nahuel Zaiser</div>
            </div>

            <div class="info-card">
                <div class="info-label">ðŸ’³ Billetera Virtual</div>
                <div class="info-value">UalÃ¡</div>
            </div>
        </div>

        <div class="alias-section">
            <div class="alias-label">ðŸ”— Alias CVU</div>
            <div class="alias-text" id="aliasText">ziasernahuel.uala</div>
        </div>

        <button class="copy-btn" id="copyBtn" onclick="copyAlias()">
            <span class="btn-icon">ðŸ“‹</span>
            <span id="btnText">Copiar Alias</span>
        </button>
        
        <div class="success-message" id="successMsg">âœ“ Â¡Alias copiado al portapapeles!</div>

        <div class="footer">
            <p class="footer-text">Presiona el botÃ³n para copiar el alias</p>
        </div>
    </div>

    <script>
        function copyAlias() {
            const aliasText = document.getElementById('aliasText').textContent;
            const copyBtn = document.getElementById('copyBtn');
            const btnText = document.getElementById('btnText');
            const successMsg = document.getElementById('successMsg');

            navigator.clipboard.writeText(aliasText).then(() => {
                copyBtn.classList.add('copied');
                btnText.textContent = 'Â¡Copiado!';
                successMsg.classList.add('show');

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    btnText.textContent = 'Copiar Alias';
                    successMsg.classList.remove('show');
                }, 3000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar el alias. Por favor, cÃ³pialo manualmente.');
            });
        }
    </script>
</body>
</html>
